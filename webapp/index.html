<!DOCTYPE html>
<html>
    <head>
        <title>Triangulo asteriscos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-red.min.css" />

    <body>
        <div style="margin: 30px;">
            <br/>
            <h2 class="mdl-card__title-text">Triangulo de asteriscos</h2>

                    <label class="mdl-textfield__label" for="renglones">Escribe el numero de renglones</label>
                </div>
                <input type="submit" value="Enviar" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"/>
            </form>
        </div>
    </body>
